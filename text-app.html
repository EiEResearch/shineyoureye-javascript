<html lang="en">


<body>
<div id="container">
    <label for="userText"></label><input id="userText" type="text">
    <button id="btn" type="button">Submit</button>

</div>

<script>

    let strap = document.getElementById("userText").value;

    function myFunction(strap){
        strap = strap.toLowerCase().split(' ');
        for (var i = 0; i < strap.length; i++){
            strap[i] = strap[i].charAt(0).toUpperCase() + strap[i].slice(1);
        }
        return strap.join(' ');

    }

    let catfish = document.createElement('div');
    document.body.appendChild( catfish );

    console.log(strap);
</script>
</body>
